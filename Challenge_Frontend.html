<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="alert('Registrazione inviata!')">
        <div>
            <input type="text" placeholder="Nome"/>
            <input type="text" placeholder="Cognome"/>
        </div>
        <br />
        <div>
            <input type="email" placeholder="Mail"/>
        </div>
        <br />
        <div>
            <input type="password" placeholder="Password"/>
        </div>
        <div>
            <p>Indica la tua data di nascita:</p>
            <input type="date"/>
        </div>
        <br />
        <div>
            <input type="number" placeholder="Numero di telefono"/>
        </div>
        <div>
            <p>Indica quali sono i tuoi generi musicali preferiti:</p>
            <input type="checkbox" name="Pop" value="Pop"/> Pop
            <br />
            <input type="checkbox" name="Rock" value="Rock"/> Rock
            <br />
            <input type="checkbox" name="Classica" value="Classica"/> Classica
            <br />
            <input type="checkbox" name="Rap" value="Rap"/> Rap
            <br />
            <input type="checkbox" name="Jazz" value="Jazz"/> Jazz
            <br />
            <input type="checkbox" name="Folclorica" value="Folclorica"/> Folclorica
        </div>
        <div>
            <p>Accetti i termini e le condizioni?</p>
            <input type="radio" name="Risposta" value="Acconsento"/> Acconsento
            <input type="radio" name="Risposta" value="Non acconsento"/> Non acconsento
        </div>
        <br />
        <button type="submit">Invia registrazione</button>
    </form>
</body>
</html>
