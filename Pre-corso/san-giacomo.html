        body {
            margin: 0;
            font-family: Montserrat;
        }
        .main-section {
            padding: 20px;
        }
        .image-container {
            height: 500px;
            background-image: url("https://i.pinimg.com/originals/7a/64/d5/7a64d52dbc151a303b025d9965c85d45.jpg");

            background-size: contain;

        }
        #first-h6 {
            padding: 22px;
            margin-bottom: 0px;
            margin-top: 56px;
            color: white;
            border-radius: 6px;
            background: linear-gradient(90deg,hsl(64.12deg 50% 40%),hsl(209.52deg 90% 72.55%));
        }
        #first-ul {
            list-style-type: none;
            padding: 0;
        } 
        .list-element {
            padding-top: 6px;
            padding-bottom: 6px;
            padding-left: 22px;
            border-bottom: 1px;
            color: #dfdfdf;
        }
        .list-element a {
            text-decoration: none;
            color: hsl(64.12deg 50% 40%);
        }
        #footer {
            bottom: 0;
            width: 100%;
            background-color: black;
            padding: 16px;
            text-align: center;
        }
        #footer-link {
            color:white;
            text-decoration: none;
